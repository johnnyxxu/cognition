<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Documents</title>

    <link rel="stylesheet" href="/resources/bootstrap.min.css">

    <link rel="stylesheet" href="/resources/test.css">
  </head>

  <body>
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <button class="btn btn-default navbar-btn navbar-nav toggle">
          <span class="glyphicon glyphicon-list"></span>
        </button>
        <div class="navbar-brand">
          Documents
        </div>
      </div>
    </div>

    <div id="list">
      <div id="list-nav" class="navbar navbar-inverse">
        <div class="container-fluid">
          <button class="btn btn-primary navbar-btn toggle">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </button>
        </div>
      </div>
      <ul class="list-group">
        <li class="list-group-item">First</li>
        <li class="list-group-item">Second</li>
        <li class="list-group-item">Third</li>
        <li class="list-group-item">Fourth</li>
      </ul>
    </div>

    <div class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name"
               style="display: inline-block; width: 70%">
        <input type="button" class="btn btn-success form-control" value="Save"
               style="display: inline-block; width: 20%">
      </div>
    </div>


    <script src="/resources/bower/jquery/dist/jquery.min.js"></script>
    <script>
    $('.toggle').click(function(e) {
      e.preventDefault();
      var $menu = $('#list');
      var width = $menu.width();

      $menu.toggleClass('open');

      if ($menu.hasClass('open')) {
        $menu.animate({
          left: '0px'
        });
      } else {
        $menu.animate({
          left: -width
        });
      }
    });
    </script>

  </body>
</html>
